<mat-card class="card">
    <mat-card-header>
      <img mat-card-avatar class="header-image" src="{{pokemonImg}}">
      <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>ID : {{pokemon.id}}</mat-card-subtitle>
    </mat-card-header>
  
    <img mat-card-image src="{{pokemonImg}}" alt="pokemon">
  
    <mat-card-content>
        
        <mat-chip *ngFor="let item of pokemonType" >
            <mat-chip color="primary">Tipo : {{item.type.name}}</mat-chip>
        </mat-chip>
        <br>
        <br>
        <h4>Estadisticas</h4>
        <mat-chip *ngFor="let item of pokemonStats" class="matchip">
            <mat-chip class="Texts">{{item.stat.name}} : {{item.base_stat}} </mat-chip>
        </mat-chip>
    </mat-card-content>
  
  </mat-card>
