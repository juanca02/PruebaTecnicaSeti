<div class="container">

    <mat-form-field style="display: flex;">
        <mat-label>Filtrar Pokemon</mat-label>
        <input matInput (keyup)="getPokemonByFilter($event)" #input>
    </mat-form-field>
    <button (click)="goToBattle($event)">A Batalla!</button>

    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> <strong>{{element.position}}</strong> </td>
        </ng-container>


        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.image}}" alt="pokemon" width="150" height="150">
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Nombre </th>
            <td mat-cell *matCellDef="let element"> <strong>{{element.name | uppercase }} </strong></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron datos "{{input.value}}"</td>
        </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
